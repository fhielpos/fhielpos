name: Add issue to board
on:
  issues:
    types: [labeled]
jobs:
  job:
    name: Add issue to board
    runs-on: ubuntu-latest
    steps:
    - name: Validate labels
      env:
        GITHUB_TOKEN: ${{ secrets.ASSIGN_TOKEN }}
        FH_BUG: type/bug,3
        ORGANIZATION: fhielpos
        MESSAGE: ${{ github.event }}
      run: |
        echo $MESSAGE
